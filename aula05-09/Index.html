<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Matrizes JS</h1>
    <h2>O método at()</h2>
    <p id="id1"></p>
    <script>
        let frutas = ["banana", "laranja", "maça"]
        let fruta = frutas.at(1)
        document.getElementById("id1").innerHTML = fruta;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Matrizes JS</h1>
    <h2>O método concat()</h2>
    <p id="id1"></p>
    <script>
        let arr1 = ["zélia", "roberta", "claudia"]
        let arr2 = ["roberto", "claudio", "ze"]
        let filhos = arr1.concat(arr2)
        document.getElementById("id1").innerHTML = filhos;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let alunos = [];

        function lerdadosaluno() {
            let nome = prompt("digite o nome do aluno")
            let faltas = parseInt(prompt("digite o número de faltas do aluno"))
            let media = parseFloat(prompt("Digite a média do aluno"))


            let aluno = {
                nome: nome,
                faltas: faltas,
                media: media
            }
            alunos.push(aluno)
        }

        for (let i = 0; i < 4; i++) {
            lerdadosaluno();
        }
        window.alert("Listagem dos alunos")

        for(let aluno of alunos)
        {
            window.alert(`Nome: ${aluno.nome}, Faltas: ${aluno.faltas}, Media: ${aluno.media} `)
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="demon"></div>
    <script>
        let text = "";
        const frutas = ["maca", "laranja", "cereja"];
        frutas.forEach(myfunction);
        document.getElementById("demon").innerHTML = text;

        function myfunction(item, index) {
            text += index + ":" + item + "<br>";
        }
    </script>
</body>



</html>
